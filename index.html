<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
    <div class="cell" id="top">
        <div data-cell-index="0" class="top left"></div>
        <div data-cell-index="1" class="top middle"></div>
        <div data-cell-index="2" class="top right"></div>
    </div>
    <div class="cell" id="center">
        <div data-cell-index="3" class="middle left"></div>
        <div data-cell-index="4" class="center"></div>
        <div data-cell-index="5" class="middle right"></div>
    </div>
    <div class="cell" id="bottom">
        <div data-cell-index="6" class=" bottom left"></div>
        <div data-cell-index="7" class="bottom middle"></div>
        <div data-cell-index="8"class="bottom right"></div>
    </div>
</div>

<h2 class="gameStatus"></h2>

<script src="app.js"></script>

</body>

</html>
